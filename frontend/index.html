<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Divisas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cotizador de Divisas</h1>
        <div class="switch-container">
            <span class="switch-label">Hacia Chile</span>
            <label class="switch">
                <input type="checkbox" id="conversionToggle">
                <span class="slider"></span>
            </label>
            <span class="switch-label">Desde Chile</span>
        </div>
        
        <div id="main-component">

            <div id="loading-placeholder">
                <div class="skeleton" style="height: 40px;"></div>
                <div class="skeleton" style="height: 40px;"></div>
                <div class="skeleton" style="height: 40px;"></div>
            </div>

            <div id="actual-content" style="display: none;">

                <div id="toChile" class="conversion-form active">
                    <label for="initialAmountForeignCurrency">Monto en moneda extranjera:</label>
                    <div class="input-container">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="initialAmountForeignCurrency" placeholder="Ingresa el monto">
                    </div>

                    <label for="forgeinCurrency">Selecciona la moneda extranjera:</label>
                    <div id="select-container-to-chile"></div> 

                    <label for="amountReceivedChile">Monto recibido en CLP:</label>
                    <div class="input-container">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amountReceivedChile" placeholder="Monto a recibir en CLP">
                    </div>

                    <p id="exchangeRateToChile"></p>
                </div>

                <div id="fromChile" class="conversion-form hidden">
                    <label for="amountCLP">Monto en CLP:</label>
                    <div class="input-container">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amountCLP" placeholder="Ingresa el monto en CLP">
                    </div>

                    <label for="sendForgeinCurrency">Selecciona la moneda de destino:</label>
                    <div id="select-container-from-chile"></div> 

                    <label for="receivedForeignAmount">Monto recibido en moneda extranjera:</label>
                    <div class="input-container">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="receivedForeignAmount" placeholder="Monto a recibir">
                    </div>

                    <p id="exchangeRateFromChile"></p>
                </div>

            </div>

    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
